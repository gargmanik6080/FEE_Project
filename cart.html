<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Cart</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles/cart.css" />
		<link rel="icon" type="image/x-icon" href="assets/images/icons/cart-icon.png" />
		<script src="scripts/cart.js" defer></script>

	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand ml-4" href="index.html">The Shopper</a>
				
				<div class=" navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" aria-current="page" href="index.html">Home</a>
						<a class="nav-link active" href="cart.html">My Cart</a>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="row">
			<div class="col-5"></div>
			<h1 class="mt-4 col">MY CART</h1>
		</div>
		

		<!-- Products List -->
		<div class="row mb-4">
			<div class="container-lg text-center col-7 product-list-box">
				<div class="row">
					<div class="details col row p-4 h5 border-bottom text-center">
						<div class="col-5">PRODUCT</div>
						<div class="col-2">PRICE</div>
						<div class="col-3">QUANTITY</div>
						<div class="col-2">TOTAL</div>
					</div>
					<div class="col-1"></div>
				</div>

				<!-- PRODUCTS BOX -->
				<div class="productlist" id="product1">
					
				</div>
			</div>

			<!-- SUMMARY BOX-->
			<div class="col p-4 container-sm align-middle summary" style="background-color: rgb(235, 235, 235)">
				<center>
					<div class="row border-bottom">
						<h2 class="bg-grey col-12 text-center p-2">SUMMARY</h2>
					</div>

					<div class="text-start bg-grey p-4 m-3">
						<div class="row"><span class="col-7">Number of Items </span> <span class="col-5 text-start" id="item-num"></span><br /></div>

						<div class="row"><span class="col-7">Subtotal </span> <span class="col-5 text-start" id="sub-total"></span></div>
						<div class="row"><span class="col-7">Shipping Fees </span> <span class="col-5 text-start"> : Free </span></div>
						<hr />
						<div class="row"><span class="col-7"> Grand Total </span> <span class="col-5 text-start" id="grand-total"></span></div>
						<hr />

						<div class="row">
							<button class="btn btn-success col-12" onclick="buy() ">Buy Now</button>
						</div>
					</div>
				</center>
			</div>
		</div>
		<center>
			<div id="stock">

			</div>
		</center>
		<div class="btn-align">
			<center>
				<a href="index.html" class="btn btn-outline-success btn-align">Continue Shopping</a><br />
				<div class="btn btn-outline-danger btn-align" onclick="clearCart()">Clear your cart?</div>
			</center>
		</div>
	</body>
</html>
