<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Cart</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/cart.css" />
		<link rel="icon" type="image/x-icon" href="assets/images/icons/cart-icon.png" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="products.html">Your Shop</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" aria-current="page" href="products.html">Home</a>
						<a class="nav-link active" href="cart.html">My Cart</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- <div class="col-5"></div> -->
		<div class="row">
			<div class="col-5"></div>
			<h1 class="mt-4 col">MY CART</h1>
		</div>
		<!-- <div class="col-5"></div> -->

		<div class="row">
			<div class="col-1"></div>
			<div class="container-xxl text-center col-7">
				
				<div class="row">
					<div class="details col row p-4 h5 border-bottom text-center">
						<div class="col-5">PRODUCT</div>
						<div class="col-2">PRICE</div>
						<div class="col-3">QUANTITY</div>
						<div class="col-2">TOTAL</div>
					</div>
					<div class="col-1"></div>

				</div>
				
				<!-- PRODUCTS BOX -->
				<div class="productlist" id="product1">
					<!-- <div id="iid"></div> -->
				</div>
			</div>

			<!-- SUMMARY BOX-->
			<div class="col summary p-4 container-sm" style="background-color: rgb(235, 235, 235);">
				<div class="row border-bottom">
					<!-- <div class="col"></div> -->
					<h2 class="bg-grey col-12 text-center p-2">SUMMARY</h2>
					<!-- <div class="col"></div> -->
				</div>
				<!-- <div class="col-1"></div> -->
				<div class="text-start bg-grey p-4 m-3">
					<div class="row">
						<span class="col-7">Number of Items </span> <span class="col-5 text-start" id="item-num"></span><br>
					</div>

					<div class="row">
						<span class="col-7">Subtotal </span> <span class="col-5 text-start" id="sub-total"></span>
					</div>
					<div class="row">
						<span class="col-7">Shipping Fees </span> <span class="col-5 text-start"> : Free </span>
					</div>
					<hr>
					<div class="row">
						<span class="col-7"> Grand Total  </span> <span class="col-5 text-start" id="grand-total"></span>
					</div>
					<hr>
					<!-- <br /> -->
					<div class="row">
						<button class="btn btn-success col-12" onclick="alert('The items will be delivered within a few days.') "> Buy Now</button>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-align ">
			<a href="products.html" class="btn btn-outline-success">Continue Shopping</a>
			<div class="btn btn-outline-danger " onclick="clearCart()">Clear your cart?</div>
		</div>
	</body>
	<script src="scripts/cart.js"></script>
</html>
